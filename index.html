<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grade Average Calculator</title>
<style>
    body {
        background-image: url('https://i.pinimg.com/564x/b9/87/20/b987200759b11b635812a5373212256b.jpg');
        background-size: cover;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    .grade-inputs {
        text-align: center;
    }

    input[type="number"] {
        width: 50px;
        padding: 5px;
        margin-left: 10px;
    }

    button {
        padding: 10px 20px;
        background-color: #a055aa;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #863a80;
    }

    #average {
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
    }
</style>
<script>
    function calculateAverage() {
        
        var grade1 = parseFloat(document.getElementById("grade1").value);
        var grade2 = parseFloat(document.getElementById("grade2").value);
        var grade3 = parseFloat(document.getElementById("grade3").value);
        var grade4 = parseFloat(document.getElementById("grade4").value);
        var grade5 = parseFloat(document.getElementById("grade5").value);

        
        var average = (grade1 + grade2 + grade3 + grade4 + grade5) / 5;

        
        document.getElementById("average").innerHTML = "Average Grade: " + average.toFixed(2);
    }
</script>
</head>
<body>
    <h1>Grade Average Calculator</h1>
    <div class="grade-inputs">
        <label for="grade1">Grade 1:</label>
        <input type="number" id="grade1"><br><br>
        <label for="grade2">Grade 2:</label>
        <input type="number" id="grade2"><br><br>
        <label for="grade3">Grade 3:</label>
        <input type="number" id="grade3"><br><br>
        <label for="grade4">Grade 4:</label>
        <input type="number" id="grade4"><br><br>
        <label for="grade5">Grade 5:</label>
        <input type="number" id="grade5"><br><br>
        <button onclick="calculateAverage()">Calculate Average</button>
    </div>
    <p id="average"></p>
</body>
</html>
